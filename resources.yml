resources:
  - name: my_webhook
    type: Webhook
    configuration:
      webhookName: hook
      payload: "Hello, World"
  - name: myBuildInfo 
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: myBuild
      buildNumber: 123
  - name: my_releaseBundle
    type: ReleaseBundle
    configuration:
      sourceArtifactory: art
      name: myRel
      version: v1.0
      isSigned: false
  - name: my_distributionRule
    type: DistributionRule
    configuration:
      sourceArtifactory: art
      serviceName: svc
      siteName: "*"
      cityName: "*"
      countryCodes:
        - IN
        - US
        - UK
  - name: vmIntegrationResource
    type: VmCluster
    configuration:
      sshKey: ssh2
      targets:
        - 1.2.3.4
        - 1.2.3.5
        - 1.2.3.6
