resources:
  - name: build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: deepika_artifactory
      buildName: mvn_example_build
      buildNumber: 1
      
  - name: project_example
    type: GitRepo
    configuration:
      gitProvider: deepikaGithub
      path: deepikasl/project-examples
 
pipelines:
  - name: mvn_example_build
    steps:
      - name: build
        type: MvnBuild
        configuration:
          sourceLocation: ./artifactory-maven-plugin-example
          mvnCommand: clean install -f ./pom.xml
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: project_example
          integrations:
            - name: deepika_artifactory
        execution:
          onStart:
            - apt install default-jdk
            - pushd /tmp
            - wget http://mirrors.estointernet.in/apache/maven/maven-3/3.6.1/binaries/apache-maven-3.6.1-bin.tar.gz
            - tar xzvf apache-maven-3.6.1-bin.tar.gz
            - export PATH=$PATH:/tmp/apache-maven-3.6.1/bin
            - export M2_HOME=/tmp/apache-maven-3.6.1/
            - popd
            - javac -version
            - mvn --version
      - name: publish
        type: PublishBuildInfo
        configuration:
          integrations:
            - name: deepika_artifactory
          inputSteps:
            - name: build
          outputResources:
            - name: build_info
            
      - name: promote
        type: PromoteBuild
        configuration:
          targetRepo: deepika-promoted
          integrations:
            - name: deepika_artifactory
          inputSteps:
            - name: publish
          #outputResources:
           # - name: build_info
