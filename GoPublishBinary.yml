resources:
  - name: artifactory_go_example
    type: GitRepo
    configuration:
      path: deepikasl/artifactory-go-example
      gitProvider: deepikaGithub
  - name: build_info_go
    type: BuildInfo
    configuration:
      sourceArtifactory: deepika_artifactory
      buildName: mvn_example_build
      buildNumber: 1
 
pipelines:
  - name: go_example_build
    steps:
      - name: build_go
        type: GoBuild
        configuration:
          sourceLocation: .
          repository: deepika-go
          outputLocation: /tmp/dist
          outputFile: hello
          inputResources:
            - name: artifactory_go_example
          integrations:
            - name: deepika_artifactory
        execution:
          onStart:
            #- wget https://dl.google.com/go/go1.12.5.linux-amd64.tar.gz
            #- sudo tar -C /usr/local -xzf go1.12.5.linux-amd64.tar.gz
            #- export PATH=$PATH:/usr/local/go/bin
            - go version    
      - name: publish_go_binary
        type: GoPublishBinary
        configuration:
          autoPublishBuildInfo: true
          inputSteps:
            - name: build_go
          integrations:
            - name: deepika_artifactory
          outputResources:
            - name: build_info_go
